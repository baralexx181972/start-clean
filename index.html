<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>urus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?
family=Inter:opsz,wght@14..32,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="logo">
            <img class="logo__img" src="images/logo.svg" alt="" />
          </a>
          <div class="menu">
            <button class="menu__btn">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
        <div class="header__content">
          <h1 class="title">URUS</h1>
          <img src="images/urus.png" alt="" class="header__images" />
          <h2 class="subtitle">на прокат</h2>
        </div>
      </div>
    </header>
    <section class="info">
      <div class="container">
        <h2 class="info__title">Lamborghini Urus</h2>
        <img src="images/info-car.png" alt="" class="info__img" />
        <div class="info__content">
          <dl class="info__list">
            <div class="info__list-line">
              <dt>Класс:</dt>
              <dd>Внедорожники</dd>
            </div>
            <div class="info__list-line">
              <dt>Мощность двигателя:</dt>
              <dd>650 л.с.</dd>
            </div>
            <div class="info__list-line">
              <dt>Объем двигателя:</dt>
              <dd>4.0 литра турбо</dd>
            </div>
            <div class="info__list-line">
              <dt>Разгон 0-100:</dt>
              <dd>3.6 секунды</dd>
            </div>
            <div class="info__list-line">
              <dt>Привод:</dt>
              <dd>полный</dd>
            </div>
            <div class="info__list-line">
              <dt>Количество мест:</dt>
              <dd>5</dd>
            </div>
            <div class="info__list-line">
              <dt>Минимальный срок аренды:</dt>
              <dd>1 сутки</dd>
            </div>
          </dl>
          <div class="order-box">
            <p class="price">740 $ / сутки</p>
            <button class="order">ЗАБРОНИРОВАТЬ</button>
          </div>
        </div>
        <div class="info__gallery">
          <img src="images/gall-1.jpg" alt="" />
          <img src="images/gall-2.jpg" alt="" />
          <img src="images/gall-3.jpg" alt="" />
        </div>
      </div>
    </section>
    <div class="color">
      <p class="color__text">выбери цвет</p>
      <div class="color__gallery">
        <img src="images/color-g-1.jpg" alt="" class="color__gallery-start" />
        <div class="color__gallery-box gallery-box">
          <div class="gallery-box__item">
            <img src="images/db-1.jpg" alt="" />
            <p class="gallery-box__text">orange</p>
          </div>
          <div class="gallery-box__item">
            <img src="images/db-2.jpg" alt="" />
            <p class="gallery-box__text">yellow</p>
          </div>
          <div class="gallery-box__item">
            <img src="images/db-3.jpg" alt="" />
            <p class="gallery-box__text">white</p>
          </div>
          <div class="gallery-box__item">
            <img src="images/db-4.jpg" alt="" />
            <p class="gallery-box__text">black</p>
          </div>
        </div>
        <img src="images/color-g-2.jpg" alt="" class="color__gallery-end" />
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
